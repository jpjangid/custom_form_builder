<label for="checkbox" class="mb-2">{{inputCheckboxDetail.label}}</label>
<div class="form-check mb-2" *ngFor="let item of inputCheckboxDetail?.data">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
        {{item.label}}
    </label>
</div>
